<html>
<body>
	<h2>Add new task to: {{taskboard.name}}</h2>
	<form method="post" action="/AddTask">
		<table cellspacing="6" cellpadding="6">
			<tr><td><input type="hidden" value="{{taskboard_key}}" name="taskboard_key"/></td></tr>
			<tr><td><label>Title: </label><input type="text" required="true" placeholder="Title" name="title" /></td></tr>
			<tr><td><label>Due Date: </label><input type="date" required="true" name="duedate"/></td></tr>
			<tr><td><label>Do you want to assign this task to a member?</label>
			<select name="assigned_member">
				<option value="assignLater">I will assign later</option>
				{% for guest in member_users %}
					<option value="{{guest.email_a}}">{{guest.email_a}}</option>
				{%endfor%}
			</select>
			</td></tr>
			<tr><td><input type="submit" value="Add this task" name="submitaction"/></td></tr>
		</table>
	</form>
</body>
</html>
